version: '3'
services: 
    postgres-server:
        image: postgres
        env_file:
            - database.env
        volumes:
            - postgres-server-data:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
    redis-server:
        image: redis
        ports:
            - "6379:6379"
    computing-app:
        tty: true
        build: ./computer
        restart: always
        volumes:
            - ./computer/src/app:/home/jon/Code/RAAS/computer
    go-app:
        build: ./front_go
        ports:
            - "8080:8080"
    provider-app:
        build: ./provider_area
        ports:
            - "8081:8080"
volumes:
    postgres-server-data: